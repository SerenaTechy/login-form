<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e119d7f2cb.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/Online Task/Forms/loginforms.css">
</head>

<body>
    <div class="container">
        <section class="firstsection">
            <h1 class="header">
                Login
            </h1>
            <div class="fonticon">

                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>

            <small>
                or use your account
            </small>
            <form action="">
                <div class="form">
                    <input class="form1" type="email" name="" id="" placeholder="Email">
                </div>
                <div>

                    <input class="form2" type="password" name="" id="" placeholder="Password">
                </div>
                <p class="paragraph">
                    Forgot your password?
                </p>
                <button class="buttonsolid">LOG IN</button>
            </form>

        </section>

        <section class="secondsection">
            <h1 class="header2">
                HTML CSS Login <br>Form
            </h1>
            <p>
                The login form is created using pure <br> HTML and CSS. For Social icons,<br>FontAwesome is used.
            </p>
        </section>
    </div>


</body>

</html>
